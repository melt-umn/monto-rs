language: rust
rust:
- stable
- beta
- nightly
os:
- linux
- osx
matrix:
  fast_finish: true

script:
- cargo build --all
- cargo test --all

before_deploy:
- cargo build --release --all
- mkdir staging
- TODO
deploy:
  provider: releases
  file: monto-rs-$(TARGET)-$(TRAVIS_TAG).tar.gz
  on:
    tags: true
    condition: "$(TRAVIS_RUST_VERSION) = stable"
  description: "$(TRAVIS_TAG) release"
  api_key:
    secure: 
  skip_cleanup: true

